<div class="container">
    <form ng-submit="login.submit()">
        <div ng-if="login.error">
            {{ login.error }}
        </div>
        <div class="form-group">
            <label>Username</label>
            <input ng-model="login.username" type="text" class="form-control" placeholder="Your username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input ng-model="login.password" type="password" class="form-control" placeholder="Your password" autocomplete="off" />
        </div>
        <div class="form-group" ng-show="login.totpRequired">
            <label>2-Factor Authentication Code</label>
            <input ng-model="login.totpCode" type="text" class="form-control" maxlength="6" autocomplete="off" />
        </div>
        <div class="form-group">
        <input ng-model="login.permanent" type="checkbox" /> Remember me
        </div>
        <button type="submit" class="btn btn-block btn-primary">Login</button>
    </form>
</div>
<hr>
